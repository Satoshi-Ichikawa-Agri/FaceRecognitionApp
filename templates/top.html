{% extends 'base.html' %}

{% block content %}
<h2>猫の画像をアップロードしてください！</h2>
<hr>

<div class="input-group mb-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" class="form-control mb-3" name="upload_file" accept=".png, .jpg, .jpeg, .webp">
        <input type="submit" class="btn btn-primary mt-3" value="測定開始">
    </form>
</div>
{% endblock %}
